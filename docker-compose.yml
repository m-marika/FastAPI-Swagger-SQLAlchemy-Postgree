version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:nekonime@db/FastAPI
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: FastAPI
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nekonime
    ports:
      - "5432:5432"
